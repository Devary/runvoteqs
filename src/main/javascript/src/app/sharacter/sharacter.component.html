<p-table
  [value]="sharacters"
  [paginator]="true"
  [rows]="5"
  [tableStyle]="{ 'min-width': '50rem' }"
  [rowsPerPageOptions]="[5, 10, 20]"
>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Anime</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-sharacter>
    <tr>
      <td>{{ sharacter.id }}</td>
      <td>{{ sharacter.name }}</td>
      <td>test anime name</td>
      <td>{{ sharacter.role }}</td>
      <td><p-button class="p-button-rounded p-button-danger" label="Submit" (onClick)="delete(sharacter.id)" /></td>
    </tr>
  </ng-template>
</p-table>
<div>
  <div class="flex flex-col gap-2">
    <label for="name">name</label>
    <input pInputText id="name" aria-describedby="username-help" [(ngModel)]="sharacter.name" />
    <small id="name-help">Enter your username to reset your password.</small>
  </div>
  <div class="flex flex-col gap-2">
    <label for="desc">desc</label>
    <input pInputText id="desc" aria-describedby="username-help" [(ngModel)]="sharacter.desc" />
    <small id="desc-help">Enter your username to reset your password.</small>
  </div>
  <div class="flex flex-col gap-2">
    <label for="role">role</label>
    <input pInputText id="role" aria-describedby="username-help" [(ngModel)]="sharacter.role" />
    <small id="role-help">Enter your username to reset your password.</small>
  </div>
  <p-button label="Submit" (onClick)="create()" />
</div>
